<html>
<head>
<title>Leapyr or not</title>
</head>
<body>
<h1>Leap yr or not</h1>
<script>
var a=parseInt(prompt("Enter Year:"))
if(a%4==0 && a%100!==0){
 	document.write(a+" is a leap year");
}
else if(a%400==0){
		document.write(a+" is a leap year"); 
		}
else{
    document.write(a+" is not a leap year");
}
</script>
</body>
</html>

<html>
<head>
<title>pov</title>
</head>
<body>
<h1>Positive Negative or Zero</h1>
<script>
 var number=parseInt(prompt("Enter the number:"))
if(number>0){
         document.write(number+" is positive");
          }
else if(number<0){
               document.write(number+" is negative"); 
               }
else{
     document.write(number+" is 0");
      }
</script>
</body>
</html>

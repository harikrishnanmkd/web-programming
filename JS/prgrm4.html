<!DOCTYPE html>
<html>
<body>
<h1>Arithmetic operations</h1>
<script>
var a=50;
var b=10;

var y=a-b;

var w=a/b;
var u=a%b;
var v=++a;
var t=++b;
--a;
--b;
var m=--a;
var n=--b;
document.write("a=50"+"<br>");
document.write("b=10"+"<br>");
document.write("ADDITION"+"<br>");
document.write("Sum of 50+10=");
document.write(x+"<br>");
document.write("SUBSTRACTION"+"<br>");
document.write("Difference 50-10=");
document.write(y+"<br>");
document.write("MULTIPLICATION"+"<br>");
document.write("Product of 50*10=");
document.write(z+"<br>");
document.write("DIVISION"+"<br>");
document.write("Division of 50/10=");
document.write(w+"<br>");
document.write("MODULAR DIVISION"+"<br>");
document.write("Modulardivision of 50/10=");
document.write(u+"<br>");
document.write("INCREMENT"+"<br>");
document.write("increment of a=");
document.write(v+"<br>");
document.write("Increment of b=");
document.write(t+"<br>");

document.write("Decrement of a=");
document.write(m+"<br>");
document.write("Decrement of b=");
document.write(n+"<br>");
</script>
</body>
</html>

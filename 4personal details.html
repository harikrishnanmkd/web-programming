<html>

<h1 align="center"> Form</h1>

<input type="file" name="upload" id="fileselect"><br><br>

<input type="file" name="upload" id="fileselect" size="30"><br><br>

</select><br><br>

<input type="email" name="email" placeholder="Enter your Email" size="22"><br><br>

<input type="password" name="pass" placeholder="Enter your password" size="20"><br><br>
<label>Confirm:</label>
<input type="password" name="pass" placeholder="Confirm your password" size="21"><br><br>
<input type="Submit"value="sign-up">
</fieldset>
</form>

</html>

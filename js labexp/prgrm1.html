<html>
<head>
<title>String and math functions</title>
</head>
<body bgcolor="moccasin">
<h1 align="center">String and math functions</h1>
<script>
document.write("STRING FUNCTIONS <br>");
document.write("<br>");
document.write("string= Hello Hari");
var x="Hello Hari";
var y="krishnan";
document.write("<br>");
document.write("Length:",x.length,"<br>");
document.write("Replace:",x.replace("Hello","Hii"),"<br>");
document.write("Substring using slice:",x.slice(6,10),"<br>");
document.write("substring using substr:",x.substr(6,10),"<br>");
document.write("Uppercase:",x.toUpperCase(),"<br>");
document.write("Lowercase:",x.toLowerCase(),"<br>");
document.write("Index of Hello:",x.indexOf("Hello"),"<br>");
document.write("Last index of Hari:",x.lastIndexOf("Hari"),"<br>");
document.write("Character at position 6:",x.charAt(6),"<br>");
document.write("Split:",x.split(""),"<br>");
document.write("concatenation:",x.concat(" ",y),"<br>");
document.write("<hr>");
document.write("MATH FUNCTIONS <br>")
document.write("<br>");
document.write("Number=30.5")
var x=30.5;
document.write("<br>");
document.write("Integer Part=",Math.trunc(x),"<br>");
document.write("Ceil value=",Math.ceil(x),"<br>");
document.write("Floor value=",Math.floor(x),"<br>");

document.write("Round value=",Math.round(x),"<br>");
document.write("Power to 2=",Math.pow(x,2),"<br>");
document.write("Absolute value=",Math.abs(x),"<br>");
document.write("Square root:",Math.sqrt(x),"<br>");
document.write("Pi value=",Math.PI,"<br>");
document.write("Min value of (51,5,100):",Math.min(51,5,100),"<br>");
document.write("Max value of (51,5,100):",Math.max(51,5,100),"<br>");
document.write("Cos value=",Math.cos(x),"<br>");
document.write("Cubic root=",Math.cbrt(x));
</script>
</body>
</html>
